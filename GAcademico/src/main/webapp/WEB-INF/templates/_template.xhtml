<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">G-Acadêmico</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<header>
		<h:graphicImage library="imagens" name="logo.png" />
		<div style="float: right; margin-right: 20px; margin-top: 10px">
			Olá #{index.userService}</div>
	</header>

	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px">
			<p:submenu label="Consultas">
				<p:menuitem value="Aluno" action="#?faces-redirect=true" />
				<p:menuitem value="Professor" action="#?faces-redirect=true" />
				<p:menuitem value="Administrador" action="#?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Administração">
				<p:menuitem value="Cadastrar Aluno" action="#?faces-redirect=true" />
				<p:menuitem value="Cadastrar Professor"
					action="#?faces-redirect=true" />
				<p:menuitem value="Listar Todos" action="#?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Aluno">
				<p:menuitem value="Boletim" action="#?faces-redirect=true" />
				<p:menuitem value="Disciplinas" action="#?faces-redirect=true" />
				<p:menuitem value="Horario Individual"
					action="#?faces-redirect=true" />
				<p:menuitem value="Historico" action="#?faces-redirect=true" />
				<p:menuitem value="Matriz Curricular" action="#?faces-redirect=true" />
				<p:menuitem value="Calendário Acadêmico"
					action="#?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Professor">
				<p:menuitem value="Aulas" action="#?faces-redirect=true" />
				<p:menuitem value="Disciplinas" action="#?faces-redirect=true" />
				<p:menuitem value="Matriz Curricular" action="#?faces-redirect=true" />
				<p:menuitem value="Calendário Acadêmico"
					action="#?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Sistema">
				<p:menuitem value="Sair" action="#{logout.efetuarLogout}" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> G-Acadêmico </footer>

</h:body>
</html>
