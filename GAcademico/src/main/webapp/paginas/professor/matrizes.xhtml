<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/_template.xhtml">

	<ui:define name="titulo">Matriz Curricular</ui:define>

	<ui:define name="content">

		<h:form style="width: 30%; text-align:center; margin: auto;">
			<h2 style="font-family: verdana;" >Matriz Curricular</h2>
		</h:form>

		<div id="tabela">

			<p:messages id="messages" />

			<br />

			<h:form>

				<p:dataTable id="tbl" var="administrador" value="#{cadastroDeDisciplinaBean.disciplinasCadastradas}"
					emptyMessage="Nenhum registro encontrado."
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
					paginator="true" rows="10" style="margin-bottom:20px">

					<f:facet name="{Exporters}">
						<h:commandLink>
							<p:graphicImage library="imagens" name="excel.png" width="24" />
							<p:dataExporter type="xls" target="tbl" fileName="users" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="pdf.png" width="24" />
							<p:dataExporter type="pdf" target="tbl" fileName="users" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="csv.png" width="24" />
							<p:dataExporter type="csv" target="tbl" fileName="users" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="xml.png" width="24" />
							<p:dataExporter type="xml" target="tbl" fileName="users" />
						</h:commandLink>
					</f:facet>

					<p:column>
						<f:facet name="header">Identificador</f:facet>
						<p:outputLabel value="#{administrador.idDisciplina}" />
					</p:column>

					<p:column>
						<f:facet name="header">Nome</f:facet>
						<p:outputLabel value="#{administrador.nome}" />
					</p:column>

					<p:column>
						<f:facet name="header">Sigla</f:facet>
						<p:outputLabel value="#{administrador.codigo}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">Carga Horária</f:facet>
						<p:outputLabel value="#{administrador.cargaHoraria}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">Número de Aulas Prevista</f:facet>
						<p:outputLabel value="#{administrador.numeroAulasPrevisto}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">Percentual de Frequencia Obrigatório</f:facet>
						<p:outputLabel value="#{administrador.percentFrequenciaObrig}" />
					</p:column>

				</p:dataTable>

				<h:commandLink>
					<p:graphicImage library="imagens" name="excel.png" />
					<p:dataExporter type="xls" target="tbl" fileName="users"
						pageOnly="true" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage library="imagens" name="pdf.png" />
					<p:dataExporter type="pdf" target="tbl" fileName="users"
						pageOnly="true" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage library="imagens" name="csv.png" />
					<p:dataExporter type="csv" target="tbl" fileName="users"
						pageOnly="true" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage library="imagens" name="xml.png" />
					<p:dataExporter type="xml" target="tbl" fileName="users"
						pageOnly="true" />
				</h:commandLink>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

</html>
