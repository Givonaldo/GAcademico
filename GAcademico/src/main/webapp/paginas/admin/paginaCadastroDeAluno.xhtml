<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/_template.xhtml">

	<ui:define name="titulo">Cadastro de Aluno</ui:define>

	<ui:define name="content">

		<p:messages autoUpdate="true" />

		<h:form>

			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<p:panel header="Cadastrar Aluno"
				style="width: 30%; text-align:center; margin: auto;">

				<p:panelGrid columns="2">

					<p:outputLabel value="Primeiro Nome" for="primeiroNome" />
					<p:inputText id="primeiroNome"
						value="#{cadastroDeAlunoBean.aluno.firstName}" required="true"
						cols="40" rows="4" autoResize="false" />

					<p:outputLabel value="Sobrenome" for="sobrenome" />
					<p:inputText id="sobrenome"
						value="#{cadastroDeAlunoBean.aluno.lastName}" required="true"
						cols="40" rows="4" autoResize="false" />

					<p:outputLabel value="Matrícula" for="matricula" />
					<p:inputText id="matricula"
						value="#{cadastroDeAlunoBean.aluno.matricula}" required="true"
						cols="40" rows="4" autoResize="false" />

					<p:outputLabel value="E-Mail" for="email" />
					<p:inputText id="email" value="#{cadastroDeAlunoBean.aluno.email}"
						required="true" cols="40" rows="4" autoResize="false" />

					<p:outputLabel for="curso" value="Curso" />
					<p:selectOneMenu id="curso"
						value="#{cadastroDeAlunoBean.aluno.curso}" required="false">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{cadastroDeAlunoBean.cursos}"
							var="cursoItem" itemLabel="#{cursoItem.sigla}"
							itemValue="#{cursoItem.sigla}" />
					</p:selectOneMenu>

					<p:outputLabel value="Login" for="login" />
					<p:inputText id="login"
						value="#{cadastroDeAlunoBean.aluno.login}" required="true"
						cols="40" rows="4" autoResize="false" />

					<p:outputLabel for="itSenha" value="Senha" />
					<p:password id="itSenha"
						value="#{cadastroDeAlunoBean.aluno.password}"
						match="itConfirmacaoSenha" feedback="true" redisplay="true"
						required="true" />
					
					<p:outputLabel for="itConfirmacaoSenha"
						value="Confirmação da Senha" />
					<p:password id="itConfirmacaoSenha"
						value="#{cadastroDeAlunoBean.aluno.password}"
						feedback="true" redisplay="true" required="true" />

					<f:facet name="footer">
						<p:commandButton id="submit"
							action="#{cadastroDeAlunoBean.salvar}" value="Submit"
							icon="ui-icon-disk" />

						<p:button id="cancelar" outcome="/paginas/index.xhtml"
							value="Cancelar" icon="ui-icon-cancel" />

					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
