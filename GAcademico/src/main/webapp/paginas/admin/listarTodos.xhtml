<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/_template.xhtml">
	<f:metadata>
		<!-- o:viewParam name="id" value="#{#}" /-->
	</f:metadata>

	<ui:define name="titulo">Cadastro de Pessoas</ui:define>

	<ui:define name="content">

		<div id="tabela">
			<p:messages id="messages" />

			<p:commandButton value="Adicionar UsuÃ¡rio"
				action="/paginas/admin/paginaCadastroDeUsuarios.xhtml" />

			<br />

			<p:dataTable id="tabela" var="administrador" value="#{index.users}"
				emptyMessage="Nenhum registro encontrado.">

				<p:column>
					<f:facet name="header">ID</f:facet>
					<p:outputLabel value="#{administrador.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">Primeiro Nome</f:facet>
					<p:outputLabel value="#{administrador.firstName}" />
				</p:column>

				<p:column>
					<f:facet name="header">Sobrenome</f:facet>
					<p:outputLabel value="#{administrador.lastName}" />
				</p:column>

				<p:column>
					<f:facet name="header">Grupo</f:facet>
					<p:outputLabel value="#{administrador.grupo}" />
				</p:column>

				<p:column>
					<f:facet name="header">E-Mail</f:facet>
					<p:outputLabel value="#{administrador.email}" />
				</p:column>

				<p:column>
					<f:facet name="header">Editar</f:facet>
					<p:link outcome="editarAdministrador.xhtml"
						value="Editar Administrador">
						<f:param name="administrador" value="#{tarefa.id}" />
					</p:link>
				</p:column>

				<p:column>
					<f:facet name="header">Deletar</f:facet>
					<p:link outcome="removeAdministrador.xhtml"
						value="Deletar Administrador">
						<f:param name="administrador" value="#{tarefa.id}" />
					</p:link>
				</p:column>
			</p:dataTable>
		</div>
	</ui:define>

</ui:composition>

</html>
