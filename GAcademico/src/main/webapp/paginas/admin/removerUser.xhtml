<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/_template.xhtml">

	<f:metadata>
		<o:viewParam name="user" value="#{userDelete.user}"
			converter="#{userConverter}" />
	</f:metadata>

	<ui:define name="title">
		Apagar Usuário
	</ui:define>

	<ui:define name="content">
		<h:form style="width: 30%; text-align:center; margin: auto;">
			<p:panelGrid columns="1">
				<f:facet name="header">
				Confirmação!
			</f:facet>
				<h:outputLabel
					value="Deseja deletar '#{userDelete.user.firstName} #{userDelete.user.lastName}'?" />
				<f:facet name="footer">
					<p:commandButton id="btnDelete" action="#{userDelete.delete}"
						value="Deletar" icon="ui-icon-close" />
					<p:commandButton id="btnCancel" action="#{userDelete.cancel}"
						value="Cancelar" icon="ui-icon-cancel" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
