<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<f:metadata>
		<o:viewParam name="id" value="#{#.pessoa}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de Pessoas</ui:define>

	<ui:define name="corpo">

		<h1>Cadastro de Pessoas</h1>

		<h:form>
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<p:panelGrid columns="2">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{#}" />

				<f:facet name="footer">
					<p:row>
						<p:column>
							<h:panelGroup style="float: right; padding: 3px">
								<p:commandButton value="Salvar" icon="ui-icon-disk"
									action="#{#}" update="@form" />
							</h:panelGroup>
						</p:column>
					</p:row>
				</f:facet>

			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>

</html>
