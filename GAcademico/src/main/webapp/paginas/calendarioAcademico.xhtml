<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/_template.xhtml">

	<ui:define name="title">
			Calendário Acadêmico 
	</ui:define>

	<ui:define name="content">

		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:schedule id="schedule"
				value="#{calendarioAcademicoBean.eventModel}" widgetVar="myschedule">

				<p:ajax event="dateSelect"
					listener="#{calendarioAcademicoBean.onDateSelect}"
					update="eventDetails" oncomplete="PF('eventDialog').show()" />
				<p:ajax event="eventSelect"
					listener="#{calendarioAcademicoBean.onEventSelect}"
					update="eventDetails" oncomplete="PF('eventDialog').show()" />
				<p:ajax event="eventMove"
					listener="#{calendarioAcademicoBean.onEventMove}" update="messages" />
				<p:ajax event="eventResize"
					listener="#{calendarioAcademicoBean.onEventResize}"
					update="messages" />

			</p:schedule>

			<p:dialog widgetVar="eventDialog" header="Event Details"
				showEffect="clip" hideEffect="clip">
				<h:panelGrid id="eventDetails" columns="2">
					<h:outputLabel for="title" value="Title:" />
					<p:inputText id="title"
						value="#{calendarioAcademicoBean.event.title}" required="true" />

					<h:outputLabel for="from" value="From:" />
					<p:inputMask id="from"
						value="#{calendarioAcademicoBean.event.startDate}"
						mask="99/99/9999">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputMask>

					<h:outputLabel for="to" value="To:" />
					<p:inputMask id="to"
						value="#{calendarioAcademicoBean.event.endDate}" mask="99/99/9999">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputMask>

					<h:outputLabel for="allDay" value="All Day:" />
					<h:selectBooleanCheckbox id="allDay"
						value="#{calendarioAcademicoBean.event.allDay}" />

					<p:commandButton type="reset" value="Reset" />
					<p:commandButton id="addButton" value="Save"
						actionListener="#{calendarioAcademicoBean.addEvent}"
						oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
				</h:panelGrid>
			</p:dialog>


		</h:form>

	</ui:define>

</ui:composition>

</html>
