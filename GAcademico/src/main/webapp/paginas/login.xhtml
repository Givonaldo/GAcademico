<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>LOGIN</title>
</h:head>

<h:body>
	<p:growl showDetail="true" sticky="true" life="5000" />

			<h:form id="formLogin" prependId="false" styleClass="center-hv"
				onsubmit="action='j_security_check';">

				<h:panelGrid columns="2" style="text-align:center; margin: auto;">

					<h:outputLabel for="j_username" value="Login:" />
					<h:inputText id="j_username" />

					<h:outputLabel for="j_password" value="Senha:" />
					<h:inputSecret id="j_password" />

					<p:commandButton id="btnLogin" value="Login" ajax="false" />
					<p:commandButton id="btnReset" value="Reset" ajax="false"
						type="reset" />

				</h:panelGrid>

			</h:form>
</h:body>
</html>
