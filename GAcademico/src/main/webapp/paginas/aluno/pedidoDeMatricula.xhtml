<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/_template.xhtml">

	<ui:define name="content">

		<h:form style="width: 30%; text-align:center; margin: auto;">
			<p:growl id="msg" showDetail="true" escape="false" />

			<h2 style="font-family: verdana;">Disciplinas Disponíveis</h2>
			<p:pickList id="listaDeDisciplinas" value="#{cadastroDeDisciplinaBean.listaDeDisciplinas}" var="disciplinas"
				itemLabel="#{disciplinas}" itemValue="#{disciplinas}" />

			<p:commandButton id="disciplinaSubmit" action="#{#}" value="Realizar a Matrícula" style="margin-top:5px" />
		</h:form>

	</ui:define>

</ui:composition>

</html>
