<h:head>
	
	<title>LOGIN</title>
</h:head>

<h:body>

	<p:growl showDetail="true" sticky="true" life="5000" />

	<h:form id="formularioLogin" styleClass="center-hv">
		<fieldset>
			<legend>LOGIN</legend>
			<h:panelGrid columns="1">
				<p:outputLabel id="usuario" for="username" value="login" />
				<p:inputText id="username" required="true"
					requiredMessage="O usuÃ¡rio deve ser informado" value="#{#}" />
				<p:outputLabel id="senha" for="password" value="password" />
				<p:password id="password" required="true"
					requiredMessage="A senha deve ser informada" value="#{#}" />
				<h:panelGrid columns="1" style="float:right; text-align: right">
					<p:commandButton id="botaoEntrar" value="ENTER" ajax="false"
						process="@this" update="growl" action="#{#}" />
					<!-- <p:link href="#" value="PERDI A SENHA" /> -->
				</h:panelGrid>
			</h:panelGrid>
		</fieldset>
	</h:form>
